apiVersion: apps/v1
kind: Deployment

metadata:
  labels:
    service: backend
  name: backend

spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend
  template:
    metadata:
      labels:
        service: backend
    spec:
      containers:
      - name: backend
        ports:
        - containerPort: 5000
        resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: DATABASE_URL
            value: postgresql://postgres:$(POSTGRES_PASSWORD)@$(POSTGRES_USER):5432/$(POSTGRES_DB)
        image: <replace-with-your-image-repo-url>/<your_image_name>:latest
        imagePullPolicy: Always

      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
      service: backend
  name: backend
spec:
  type: LoadBalancer
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    service: backend

